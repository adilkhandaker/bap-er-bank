<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Lets get some <span
                class="text-lime-700 font-semibold">Mooooooooneey</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white	">
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl text-center">Deposit</h3>
                    <h4 class="text-4xl text-center">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl text-center">Withdraw</h3>
                    <h4 class="text-4xl text-center">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-rose-400 p-8 rounded">
                    <h3 class="text-2xl text-center">Balance</h3>
                    <h4 class="text-4xl text-center">$<span id="balance-total">1200</span> </h4>
                </div>

            </div>
        </section>
        <!-- deposit withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-300 rounded-md p-8">
                    <h3 class="text-2xl">Please <span class="font-semibold text-red-800">Deposit</span></h3>
                    <div>
                        <input id="deposit-input" class="border-2 rounded border-slate-800	block w-1/2 px-6 py-2 mb-4"
                            type="text" placeholder="$ enter your deposit amount">

                        <button id="deposit-button"
                            class="bg-violet-800 text-white		rounded-md	font-medium	 px-6 p-2">Deposit</button>
                    </div>

                </div>
                <div class="bg-yellow-300 rounded-md p-8">
                    <h3 class="text-2xl">Please <span class="font-semibold text-red-800	">Withdraw</span></h3>
                    <div>
                        <input id="withdraw-input" class="border-2 rounded border-slate-800	block w-1/2 px-6 py-2 mb-4"
                            type="text" placeholder="$ enter your withdraw amount">

                        <button id="withdraw-button"
                            class="bg-red-600 text-white		rounded-md	font-medium	 px-6 p-2">Withdraw</button>
                    </div>

                </div>


            </div>

        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
