<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Wellcome to my <span class="text-lime-700 font-semibold">Bap er
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-300	mx-auto rounded p-12 w-1/2 mt-6">
            <h3 class="text-2xl  mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-2 rounded border-slate-800	block w-1/2 px-6 py-2 mb-4" type="text"
                    placeholder="enter your email">
                <input id="user-password" class="border-2 rounded border-slate-800	block w-1/2 px-6 py-2 mb-4"
                    type="password" name="" id="" placeholder="password">
                <button id="login-submit"
                    class="bg-violet-800 text-white		rounded-md	font-medium	 px-6 p-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>

</body>
